<!DOCTYPE html>
<html>
<head>
    <title>Matrimonial Website Signup Page</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="signup-body-redthemed">
<header>
    <nav>
        <!-- Navigation can be added here if needed -->
    </nav>
    <div class="container">
        <center>
            <div class="box">
                <center><h2>Sign Up</h2></center>
                <form id="form">
                    <div class="input-group">
                        <input type="text" id="email" name="email" placeholder="Your email id" required>
                        <div class="error"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Your password" required>
                        <div class="error"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <div class="error"></div>
                    </div>
                    <button type="submit">Get Started</button>
                    <br>
                    <center>
                        <p class="forgetpassword">Forget your password? <span>&nbsp;&nbsp;<a href="forgetpassword.html">Forget password.</a></p>
                        <p class="alreadylogin">Already have an account? <span>&nbsp;&nbsp;<a href="loginredtheme.html">Log in.</a></span></p>
                    </center>
                </form>
            </div>
        </center>
    </div>
</header>
<script src="signup.js"></script>
</body>
</html>
