<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="forgetpassword.css">
</head>
<body class="forget-password-body">
    <div class="forget-password-box">
        <center><h2>Forget Password</h2></center>
        <form id="forget-password-form">
            <div class="input-group">
                <input type="text" id="email" name="email" placeholder="Your email id">
                <div class="error" id="emailError"></div>
            </div>
            <input type="submit" name="" value="Reset Password">
        </form>
        <center><h6>Back to login ? &nbsp;<span><a href="loginredtheme.html">Login</a></span></h6></center>
    </div>

    <script>
        document.getElementById('forget-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let email = document.getElementById('email').value;
            let emailError = document.getElementById('emailError');
            emailError.textContent = '';

            if (!email) {
                emailError.textContent = 'Please enter your email.';
            } else {
                // Handle form submission
                alert('Password reset instructions have been sent to your email.');
            }
        });
    </script>
</body>
</html>
