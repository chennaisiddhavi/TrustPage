    <script>
        document.getElementById('profile-pic-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-pic').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function toggleEdit() {
            const isDisabled = document.getElementById('name').disabled;
            const elements = document.querySelectorAll('.editable');
            elements.forEach(element => {
                element.disabled = !isDisabled;
            });
            document.querySelector('.actions button[onclick="saveProfile()"]').disabled = isDisabled;
            document.getElementById('profile-pic-input').disabled = !isDisabled;
        }

        function saveProfile() {
            const profileData = {
                name: document.getElementById('name').value,
                profileCreatedBy: document.getElementById('profile-created-by').value,
                lastOnline: document.getElementById('last-online').innerText,

                smokingHabits: document.getElementById('smoking-habits').value,
                siblingName: document.getElementById('sibling-name').value,
                siblingHeight: document.getElementById('sibling-height').value,
                bodyType: document.getElementById('body-type').value,

                chatStatus: document.getElementById('chat-status').value
            };
            console.log('Profile Data:', profileData);

<script>
    document.getElementById('form').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent the form from submitting the traditional way
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
    
        const data = { email, password, confirmPassword };
    
        fetch('http://localhost:5501/signup', { // Update URL to correct port
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
            if (data === 'Signup successful') {
                window.location.href = 'main.html'; // Redirect on success
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
